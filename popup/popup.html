<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Github Notifications Plus Settings</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="popup.css" type="text/css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/materialize/materialize.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="section section--header">
      <img src="icon128.png" class="header-icon"> <h3 class="header-text">Github<span class="nav-text">Notifications</span> Plus</h3>
    </div>
    <ul class="tabs">
      <li class="tab"><a class="active" href="#SettingsTab">Settings</a></li>
      <li class="tab"><a href="#AboutTab">About</a></li>
    </ul>
    <div id="SettingsTab" class="section section--body">
      <form action="#">
        <p>
          <label for="mentionText">Mention Text</label>
          <input name="mentionText" type="text" id="mentionText" placeholder="@username" />
        </p>
        <p>
          <label for="paToken">Personal Access Token</label>
          <input name="paToken" type="text" id="paToken" placeholder="Go to https://github.com/settings/tokens" />
        </p>
      </form>
    </div>
    <div id="AboutTab" class="section section--body">
      <h5>About</h5>
      <p>Github Notifications Plus makes it easy for you to prioritize your most important tasks by identifying which notifications are @mentioning you.</p>
      <p>Made by <a class="js-author-link" href="http://github.com/justinthec">Justin Chan</a>.</p>
    </div>
  </body>
</html>
